<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Awesome Color Tool</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Awesome Color Tool</h1>
        </header>

        <form action="#">
            <div>
                <label for="input-color">Input Color (hex)</label>
                <input type="text" name="input-color" id="input-color" placeholder="#000000"
                    pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$">
            </div>

            <div>
                <label for="light-dark">Lighten</label>
                <input type="checkbox" id="light-dark">
                <label for="light-dark">Darken</label>
            </div>

            <div>
                <label for="range">0%</label>
                <input type="range" name="range" id="range" min="0" max="100" value="0">
            </div>
        </form>
        <div class="output">
            <p>Input Color</p>
            <div class="box" id="input-box">
                <p class="hidden" id="invalid-color">Invalid Color</p>
            </div>
            <p>Altered Color</p>
            <div class="box" id="altered-box"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
